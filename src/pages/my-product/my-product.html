<ion-header>

  <ion-navbar>
    <ion-title align="center">MyProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >



  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
 <div class="spacer" style="height: 20px;"></div>


<ion-card>
  <ion-card-header>All products</ion-card-header>
  <ion-list inset>
    <ion-item *ngFor = "let item of items" >
    
    <div item-left>{{ item }}</div>
    

    </ion-item>      
 </ion-list>
</ion-card>
    </ion-content>
