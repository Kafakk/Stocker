<ion-header>

  <ion-navbar>
    <ion-title align="center">dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




<ion-card>
  <ion-card-header>
    TOP 3: High Stock
  </ion-card-header>
<ion-list>
    <ion-item *ngFor="let item of highStock">
     <div item-left>{{ item.name }}</div>
     <div item-right>{{ item.quantity }}</div>
  </ion-item>
</ion-list>
</ion-card>



<ion-card>
  <ion-card-header>
    TOP 3: Low Stock
  </ion-card-header>
<ion-list>
    <ion-item *ngFor="let item of lowStock">
     <div item-left>{{ item.name }}</div>
     <div item-right>{{ item.quantity }}</div>
  </ion-item>
</ion-list>
</ion-card>




</ion-content>
