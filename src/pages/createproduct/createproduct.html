<ion-header>

  <ion-navbar>
    <ion-title align="center">createproduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-header>
    Please fill in the blank
  </ion-card-header>


<ion-list>

  <ion-item>
    <ion-label>Product Name:</ion-label>
    <ion-input text-right type="text" [(ngModel)]="product.name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Product Code:</ion-label>
    <ion-input text-right type="text" [(ngModel)]="product.code" ></ion-input>
  </ion-item>
   
   <ion-item>
    <ion-label>Details:</ion-label>
    <ion-input text-right type="text" [(ngModel)]="product.details" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity:</ion-label>
    <ion-input text-right type="text" [(ngModel)]="product.quantity" ></ion-input>
  </ion-item>

</ion-list>
</ion-card>

<button ion-button block (click)="save()">Save</button>
</ion-content>
