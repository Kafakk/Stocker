<ion-header>

  <ion-navbar>
    <ion-title align="center">Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <div item-left>Stock name: </div>
     <div item-right>{{ stockname }}</div>

    <div item-left>Owner: </div>
     <div item-right>{{ owner }}</div>

    <div item-left>Username: </div>
     <div item-right>{{ username }}</div>

    <div item-left>Email: </div>
     <div item-right>{{ email }}</div>
</ion-list>

<button ion-button (click)="checkSession()">{{ session }}</button>


</ion-content>
