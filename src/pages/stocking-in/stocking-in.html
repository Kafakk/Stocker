<ion-header>

  <ion-navbar>
    <ion-title align="center">Stocking In</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>  

  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input text-right type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input text-right type="text" [(ngModel)]="Quantity"></ion-input>
    </ion-item>
 </ion-list>

<button ion-button block (click)="save()">Save</button>

</ion-content>
